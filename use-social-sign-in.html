<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 shrink-to-fit=no">

    <!-- REMOVE THIS IN THE FINAL VERSION OF YOUR SITE -->
    <meta name="robots" content="noindex">

    <!-- No searrch engine uses meta keywords anymore, they just pick-up meta description instead-->
    <meta name="description" content="StoicMultiMOne is a multipurpose web template made with Materialize CSS framework">
    <meta name="author" content="Fred Grott">

    <title>Use Social to SignIn</title>

    <!-- Your favicons generate from realfavicongenerator.net go below-->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS, CSS framework first than fonts than custom
           CDN Urls to load this via the cloud are in the docs
       -->

    <link href="assets/css/materialize.css"  rel="stylesheet" media="screen,projection">
    <link href="assets/css/material-icons.css" rel="stylesheet" >

    <link href="assets/css/widgets/usesocialsignin.css"  rel="stylesheet">

    <script src="assets/js/jquery-3.2.1.js"></script>
    <script src="assets/js/materialize.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/custom.js"></script>

  <body>
    <!-- Notes:
                 1. Same as for forms, we repeat where the webstie viewer is in the
                    site in the card-title. To be consistent throughout the
                    site card-title's when absent header images are
                    found in card-content.

                 2. Modals are tricky to set-up properly for aria and screen-readers,
                    thust this time using single cards without the navbar and footer
                    elements instead.
     -->
    <div class="container">
      <section>
        <div class="row">
          <!-- Yes, I am being lazy by not breaking this out to some positioning settings
               in the signinsignup.css file. -->
          <br/>
          <br/>
          <div class="col l12 m12 s12">
            <div class="card use-social-signin-card">
              <div class="card-content center">
                <div class="use-social-signin-title">
                  <h4>Use Social to SignIn</h4>
                </div>
                <br/>
                <a href="#!" class="btn my-googleplus-btn"><i class="fa fa-google-plus"></i>&nbsp;&nbsp;Google&nbsp;</a>
                <br/>
                <br/>
                <a href="#!" class="btn my-facebook-btn"><i class="fa fa-facebook"></i>&nbsp;&nbsp;Facebook</a>
                <br/>
                <br/>
                <a href="#!" class="btn my-twitter-btn"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Twitter&nbsp;</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
