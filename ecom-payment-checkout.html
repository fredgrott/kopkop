<!DOCTYPE html>
<!--
    StoicMultiMOne
    FRED GROTT
    http://www.uplabs.com/fred_grott
    https://twitter.com/fredgrott

    Branding Opportunities:
                              * CSS animation
                              * CSS pseudos to decorate buttons,
                                menu tabs, card tabs, card edges and corners,
                                etc
                              * CSS gradients both Scrim for text overlays and
                                non scrim gradients where applicable
                              * creative use of backgrounds and
                                header images in cards




-->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Specifically to get responive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 shrink-to-fit=no">
    <!-- For MS Edge, Google's Chrome and Apple's Safari donot require this-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- REMOVE THIS IN THE FINAL VERSION OF YOUR SITE -->
    <meta name="robots" content="noindex">

    <!-- No searrch engine uses meta keywords anymore, they just pick-up meta description instead-->
    <meta name="description" content="StoicMultiMOne is a multipurpose web template made with Materialize CSS framework">
    <meta name="author" content="Fred Grott">

    <title>Ecom | Checkout</title>

    <!-- Your favicons generate from realfavicongenerator.net go below-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS, CSS framework first than fonts than custom
           CDN Urls to load this via the cloud are in the docs
       -->
    <link href="assets/css/fonts.css"  rel="stylesheet">
    <link href="assets/css/materialize.css"  rel="stylesheet" media="screen,projection">
    <link href="assets/css/material-icons.css" rel="stylesheet" >
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/fredgrott-materialize.css" rel="stylesheet">
    <link href="assets/css/fredgrott-basic.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/custom.css"  rel="stylesheet">
    <link href="assets/css/widgets/checkout.css"  rel="stylesheet">

    <script src="assets/js/jquery-3.2.1.js"></script>
    <script src="assets/js/materialize.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/custom.js"></script>

    <!-- Schema.org markup goes here -->

    <!-- Open Graph markup goes here -->

    <!-- Twitter Card markup goes here -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <br/>
        <br/>
        <div class="col s12">
          <div class="card check-out-card">
            <div class="card-content">
              <div class="title-gradient-one">
                <h4>Your Order Check Out</h4>
              </div>
              <br/>
              <br/>
              <p>Your Order Number 334567, <b>Grand Total: $2,233.55</b></p>
              <br/>
              <br/>
              <div class="site-form-wrapper">
                <form>
                  <legend><h5><b>Card Number</b></h5></legend>
                  <div class="row">
                         <br/>
                         <div class="input-field col s3">
                           <input id="card-number-1" type="tel" minlength="4" maxlength="4" placeholder="1234">
                           <label for="card-number-1">1234</label>
                         </div>
                         <div class="input-field col s3">
                           <input id="card-number-2" type="tel" minlength="4" maxlength="4" placeholder="5678">
                           <label for="card-number-2">5678</label>
                         </div>
                         <div class="input-field col s3">
                           <input id="card-number-3" type="tel" minlength="4" maxlength="4" placeholder="9000">
                           <label for="card-number-3">9000</label>
                         </div>
                         <div class="input-field col s3">
                           <input id="card-number-4" type="tel" minlength="4" maxlength="4" placeholder="4114">
                           <label for="card-number-4">4114</label>
                         </div>
                  </div>
                  <legend><h5><b>Card Holder Name</b></h5></legend>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="card-holder-name" type="text"  placeholder="Your Name">
                      <label for="card-holder-name">Your Name</label>
                    </div>
                  </div>
                  <legend><h5><b>Expiration Date</b></h5></legend>
                  <div class="row">
                    <div class="input-field col s6">
                      <select id="card-exp-month">
                           <option value=""  selected>Choose Month</option>
                           <option value="1">01</option>
                           <option value="2">02</option>
                           <option value="3">03</option>
                           <option value="4">04</option>
                           <option value="5">05</option>
                           <option value="6">06</option>
                           <option value="7">07</option>
                           <option value="8">08</option>
                           <option value="9">09</option>
                           <option value="10">10</option>
                           <option value="11">11</option>
                           <option value="12">12</option>
                      </select>
                    </div>
                    <div class="input-field col s6">
                      <select id="card-exp-year">
                           <option value=""  selected>Choose Year</option>
                           <option value="17">2017</option>
                           <option value="18">2018</option>
                           <option value="19">2019</option>
                           <option value="20">2020</option>
                           <option value="21">2021</option>
                           <option value="22">2022</option>
                           <option value="23">2023</option>
                           <option value="24">2024</option>
                           <option value="25">2025</option>
                           <option value="26">2026</option>
                           <option value="27">2027</option>
                           <option value="28">2028</option>
                      </select>
                    </div>
                  </div>
                  <legend><h5><b>CCV</b></h5></legend>
                  <div class="row">
                    <div class="input-field col s4">
                      <input id="ccv" type="tel"  maxlength="3" placeholder="123">
                      <label for="ccv">123</label>
                    </div>
                  </div>
                  <div class="row">
                    &nbsp;&nbsp;&nbsp;<button class="btn"><i class="fa fa-lock"></i>&nbsp;&nbsp;Submit Payment</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
