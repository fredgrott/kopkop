                              * creative use of backgrounds and
                                header images in cards




-->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Specifically to get responive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 shrink-to-fit=no">
    <!-- For MS Edge, Google's Chrome and Apple's Safari donot require this-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- REMOVE THIS IN THE FINAL VERSION OF YOUR SITE -->
    <meta name="robots" content="noindex">

    <!-- No searrch engine uses meta keywords anymore, they just pick-up meta description instead-->
    <meta name="description" content="StoicMultiMOne is a multipurpose web template made with Materialize CSS framework">
    <meta name="author" content="Fred Grott">

    <title>SignIn SignUp</title>

    <!-- Your favicons generate from realfavicongenerator.net go below-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS, CSS framework first than fonts than custom
           CDN Urls to load this via the cloud are in the docs
       -->
    <link href="assets/css/fonts.css"  rel="stylesheet">
    <link href="assets/css/materialize.css"  rel="stylesheet" media="screen,projection">
    <link href="assets/css/material-icons.css" rel="stylesheet" >
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/fredgrott-materialize.css" rel="stylesheet">
    <link href="assets/css/fredgrott-basic.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/custom.css"  rel="stylesheet">
    <link href="assets/css/widgets/signinsignup.css"  rel="stylesheet">

    <script src="assets/js/jquery-3.2.1.js"></script>
    <script src="assets/js/materialize.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/custom.js"></script>

    <!-- Schema.org markup goes here -->

    <!-- Open Graph markup goes here -->

    <!-- Twitter Card markup goes here -->
  </head>
  <body>
    <!-- NOTES:
                       1. Every CSS framework has quirks, you will find that  you
                          need to experiment. An example, is when using fatter
                          fonts in the card tabs one has to set the tab width
                          to 98%, see the signinsignup.css file for details.
                       2. Forms always need final  tweaking, for example aligining
                          buttons between subsections.
                       3. Forms look better on mobile at full screen, its better
                          than to put forms like this and other forms at full
                          screen irregardless of whether you have  the navbar and footer
                          elements.
                       4. Form-wise you can group together tasks related to each
                          other in pairs with cards with tabs.
                       5. Form-wise in the form it should be visually clear which
                          button is part of the form and which link takes them off
                          the form. DONT GROUP LOGIN AND FORGOT PASSWORD as a group
                          of buttons.
                       6. Dividers delineating sections of form should be a different
                          width than the tab indicator and the form input field
                          bar.
                       7. Form-wise it helps the website viewer is one repeats
                          the form section title of where they are in the form
                          with a visual title block as they are submitting
                          data that is both private and unique and we do not
                          want them submitting that data in the wrong form section
                          or wrong form.
     -->
    <div class="container">
      <section>
        <div class="row">
          <!-- Yes, I am being lazy by not breaking this out to some positioning settings
               in the signinsignup.css file. -->
          <br/>
          <br/>
          <div class="col l12 m12 s12">
            <div class="card sign-in-sign-up-card">
              <div class="card-content">
              </div>
              <div class="card-tabs">
                 <ul class="tabs tabs-fixed-width">
                     <li class="tab"><a class="active" href="#signin">Sign In</a></li>
                     <li class="tab"><a class="" href="#signup">Sign Up</a></li>
                </ul>
             </div>
             <div class="card-content sign-in-sign-up-card-content">
                 <div id="signin">
                   <br/>
                   <div class="title-gradient-one">
                     <h4>Sign In</h4>
                   </div>
                   <br/>
                   <br/>
                   <div class="site-form-wrapper">
                     <form>
                       <div class="row">
                           <div class="input-field col s12">
                             <input id="email" type="email" class="" placeholder="UserName or Email" required autocomplete="email">
                             <label for="email">UserName or Email</label>
                           </div>
                       </div>
                       <div class="row">
                               <div class="input-field col s12">
                                   <input id="password" type="password" class="validate" placeholder="Password" required name="password" autocomplete="password">
                                   <label for="password">Password</label>
                              </div>
                       </div>
                       <div class="row ">
                            &nbsp;&nbsp;<input name="group1" type="radio" id="test1" class=""/>
                            <label for="test1" class="remember-me">Remember Me</label>
                            <br/>
                            <br/>
                            &nbsp;&nbsp;&nbsp;<a href="passwordreset.html" class=" ">Forgot password?</a>
                            <br/>
                            <br/>
                            &nbsp;&nbsp;&nbsp;<button type="submit" class="btn   waves-effect waves-light">Signin</button>
                       </div>
                     </form>
                     <div class="sign-in-sign-up-divider"></div>
                     <br/>
                     <a href="use-social-sign-in.html" class="btn waves-effect waves-light">Use Social SignIn</a>
                   </div>
                 </div>
                 <div id="signup">
                   <br/>
                   <div class="title-gradient-one">
                     <h4>Sign Up</h4>
                   </div>
                   <br/>
                   <br/>
                   <div class="site-form-wrapper">
                     <form>
                       <div class="row">
                               <div class="input-field col s12">
                                 <input id="email" type="email" class="validate" placeholder="Email" name="email" autocomplete="email" required>
                                 <label for="email">Email</label>
                              </div>
                              <div class="input-field col s12">
                                 <input id="password" type="password" class="validate" placeholder="Password" name="password" required >
                                 <label for="password">Password</label>
                              </div>
                              <div class="input-field col s12">
                                <input id="password" type="password" class="validate" placeholder="Re-enter Password" name="password" required>
                                <label for="password">Re-enter  Password</label>
                              </div>
                              &nbsp;&nbsp;&nbsp;<button type="submit" class="btn    waves-effect waves-light">SignUp</button>
                            </div>
                     </form>
                     <div class="sign-in-sign-up-divider"></div>
                     <br/>
                     &nbsp;<a href="use-social-sign-up.html" class="btn waves-effect waves-light">Use Social SignUp</a>
                   </div>
                 </div>
             </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
